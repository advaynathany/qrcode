<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="qr.png">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    body{
      height: 100vh;
      background-color: #d5e1f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card" style="width: 18rem; padding: 1%; border-radius: 15px; text-align: center;">
    <img class="card-img-top" src="qr.png" alt="qr image unavailable" >
    <div class="card-body">
      <h5 class="card-title">Scan this QR Code fast!!</h5>
      <p class="card-text">I know you like dogs, and I know your name too.</p>
      <a href="https://www.youtube.com/@DogsandMuchMore" class="btn btn-primary">Surprise</a>
    </div>
  </div>
</body>
</html>
